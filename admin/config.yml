backend:
  # Use netlify identity as backend
  name: git-gateway
  branch: main

media_folder: "/static/images"
public_folder: "/static/images"

# Please run "npx netlify-cms-proxy-server" for local backend
local_backend: true
# publish_mode: editorial_workflow
collections:
  - label: "Pages"
    name: "pages"
    files:
      - label: "Home"
        name: home
        file: "app/content/pages/static/home.md"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
  - label: "Blog Posts"
    name: "blog"
    folder: "app/content/posts/blog"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Thumbnail", name: "thumbnail", widget: "image", required: false}
      - widget: select
        label: "tags"
        name: "tags"
        multiple: true
        create: true
        options: ["Tags", "created", "from", "config.yml"]
  - label: "Events"
    name: "events"
    folder: "app/content/posts/events"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Thumbnail", name: "thumbnail", widget: "image", required: false}
      - { label: "Event Start", name: "start", widget: "datetime" }
      - { label: "Event End", name: "finish", widget: "datetime", required: false}
      - { label: "Location", name: "location", widget: "string", required: false}
      - label: "Link"
        name: "link"
        widget: "object"
        collapsed: true
        required: false
        fields:
          - {label: "URL", name: "url", widget: "string"}
          - {label: "Link Text", name: "text", widget: "string"}
      - { label: "Body", name: "body", widget: "markdown" }
      - widget: select
        label: "tags"
        name: "tags"
        multiple: true
        create: true
        options: ["Tags", "created", "from", "config.yml"]
  - label: "Settings"
    name: "settings"
    editor:
      preview: false
    files:
      - label: "Navigation"
        name: "items"
        file: "app/_data/navigation.yaml"
        fields:
          - label: Nav Items
            name: items
            widget: list
            allow_add: false
            collapsed: false
            fields:
              - { label: Title, name: text, widget: string }
              - { label: URL, name: url, widget: string }
      - label: "Site Settings"
        name: "settings"
        file: "app/_data/settings.yaml"
        fields:
          - { label: Name, name: name, widget: string }
          - { label: Author, name: author, widget: string }
          - { label: URL, name: url, widget: string }
          - { label: Logo, name: logo, widget: image}
          - { label: Default Thumbnail, name: thumbnail, widget: image}
          - label: "Social Media"
            name: "socials"
            widget: "object"
            collapsed: true
            required: false
            fields:
              - {label: "Instagram", name: "instagram", widget: "string"}
